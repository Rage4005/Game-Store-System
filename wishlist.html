<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Sofia+Sans:wght@300;400;600;700&family=Epilogue:wght@300;400&family=Karantina:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Arsenal - Wishlist</title>
  </head>
  <body>
    <div class="container">
      <header class="main-header">
        <div class="logo">
          <div class="logo-container">
            <div class="logo-icon">
              <i class="fas fa-gamepad"></i>
            </div>
            <div class="logo-text">
              <h1>Arsenal</h1>
              <span class="logo-tagline">Your Ultimate Gaming Destination</span>
            </div>
          </div>
        </div>
        <nav class="main-nav">
          <a href="Home.html" class="nav-link">Home</a>
          <a href="games.html" class="nav-link">Games</a>
          <a href="wishlist.html" class="nav-link nav-link--active">Wishlist</a>
          <a href="coming-soon/coming-soon.html" class="nav-link nav-link--coming-soon">Coming Soon <span class="soon-tag">New!</span></a>
        </nav>
        <div class="header-actions">
          <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" class="search-input" placeholder="Search games...">
          </div>
          <div class="user-actions">
            <button class="icon-button" title="Wishlist">
              <i class="fas fa-heart"></i>
            </button>
            <button class="icon-button" title="Shopping Cart">
              <i class="fas fa-shopping-cart"></i>
            </button>
            <a href="registration/login.html" class="logout-button">
              <i class="fas fa-sign-out-alt"></i>
              Logout
            </a>
          </div>
        </div>
      </header>

      <main class="main-content">
        <section class="wishlist-section">
          <div class="section-header">
            <h2 class="section-title">My Wishlist</h2>
          </div>
          <div class="wishlist-grid" id="wishlistGrid">
            <!-- Wishlist items will be dynamically added here -->
          </div>
        </section>
      </main>

      <footer class="main-footer">
        <div class="footer-content">
          <div class="footer-section">
            <h3>About Us</h3>
            <p>Your ultimate destination for gaming excellence.</p>
          </div>
          <div class="footer-section">
            <h3>Contact</h3>
            <p>Email: support@arsenal.com</p>
            <p>Phone: (555) 123-4567</p>
          </div>
          <div class="footer-section">
            <h3>Follow Us</h3>
            <div class="social-links">
              <a href="#" class="social-link"><i class="fab fa-facebook"></i></a>
              <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
              <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
            </div>
          </div>
        </div>
        <div class="footer-bottom">
          <p>&copy; 2024 Arsenal. All rights reserved.</p>
        </div>
      </footer>
    </div>

    <script>
      // Wishlist functionality
      document.addEventListener('DOMContentLoaded', function() {
        displayWishlistItems();
      });

      function displayWishlistItems() {
        const wishlistGrid = document.getElementById('wishlistGrid');
        const wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];

        if (wishlist.length === 0) {
          wishlistGrid.innerHTML = '<p class="empty-wishlist">Your wishlist is empty</p>';
          return;
        }

        wishlistGrid.innerHTML = wishlist.map(item => `
          <article class="product-card">
            <div class="product-image-wrapper">
              <img src="${item.image}" alt="${item.title}" class="product-image">
              <button class="wishlist-button active" onclick="removeFromWishlist('${item.id}')">
                <i class="fas fa-heart"></i>
              </button>
            </div>
            <div class="product-info">
              <h3 class="product-title">${item.title}</h3>
              <p class="product-price">$${item.price}</p>
              <button class="add-to-cart-button">Add to Cart</button>
            </div>
          </article>
        `).join('');
      }

      function removeFromWishlist(id) {
        let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
        wishlist = wishlist.filter(item => item.id !== id);
        localStorage.setItem('wishlist', JSON.stringify(wishlist));
        displayWishlistItems();
      }
    </script>
  </body>
</html>
